      <div class="col-md-5 col-lg-4">
        <form id="subscribeEmailForm" action="https://formspree.io/f/xjkbwjbq" method="POST">
          <div class="grouped-inputs border p-1 rounded-pill">
            <div class="row">
              <div class="col">
                <input type="email" name="email" class="form-control rounded-pill px-3" aria-label="Email input"
                  placeholder="Your email" required>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-teal btn-icon rounded-circle">
                  <i class="bi bi-arrow-return-left"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <div id="subscribeFormStatus" class="mt-3 text-secondary"></div>
        <script>
          const subscribeForm = document.getElementById('subscribeEmailForm');
          const subscribeFormStatus = document.getElementById('subscribeFormStatus');
          subscribeForm.addEventListener('submit', handleSubscribeSubmit);

          async function handleSubscribeSubmit(event) {
            event.preventDefault();
            subscribeFormStatus.innerHTML = '';
            subscribeFormStatus.classList.remove('text-success', 'text-danger');
            try {
              const response = await fetch(event.target.action, {
                method: subscribeForm.method,
                body: new FormData(event.target),
                headers: {
                  'Accept': 'application/json'
                }
              });
              if (response.ok) {
                subscribeFormStatus.innerHTML = "Thanks for subscribing. We'll be in touch soon!";
                subscribeFormStatus.classList.add('text-success');
                subscribeForm.reset();
              } else {
                const data = await response.json();
                if (Object.hasOwn(data, 'errors')) {
                  subscribeFormStatus.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                } else {
                  subscribeFormStatus.innerHTML = "Oops! There was a problem submitting your email.";
                }
                subscribeFormStatus.classList.add('text-danger');
              }
            } catch (error) {
              subscribeFormStatus.innerHTML = "Oops! There was a problem submitting your email.";
              subscribeFormStatus.classList.add('text-danger');
            }
          }
        </script>
