      <div class="col-md-5 col-lg-4">
        <form id="emailForm" action="https://formspree.io/f/xjkbwjbq" method="POST">
          <div class="grouped-inputs border p-1 rounded-pill">
            <div class="row">
              <div class="col">
                <input type="email" name="email" class="form-control rounded-pill px-3" aria-label="Email input"
                  placeholder="Your email" required>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-teal btn-icon rounded-circle">
                  <i class="bi bi-arrow-return-left"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <div id="formStatus" class="mt-2"></div>
      </div>

      <script>
        const form = document.getElementById('emailForm');
        const formStatus = document.getElementById('formStatus');

        form.addEventListener('submit', async (event) => {
          event.preventDefault();
          formStatus.textContent = ''; // Clear previous status

          try {
            const response = await fetch(form.action, {
              method: form.method,
              body: new FormData(form),
              headers: {
                'Accept': 'application/json'
              }
            });

            if (response.ok) {
              formStatus.textContent = 'Thanks for subscribing!';
              formStatus.classList.add('text-success');
              form.reset();
            } else {
              const data = await response.json();
              if (Object.hasOwn(data, 'errors')) {
                formStatus.textContent = data.errors.map(error => error.message).join(", ");
              } else {
                formStatus.textContent = 'Oops! There was a problem submitting your email.';
              }
              formStatus.classList.add('text-danger');
            }
          } catch (error) {
            formStatus.textContent = 'Oops! There was a problem submitting your email.';
            formStatus.classList.add('text-danger');
          }
        });
      </script>
